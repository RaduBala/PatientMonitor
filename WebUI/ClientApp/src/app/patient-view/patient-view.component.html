<h1>Patient</h1>

<form>
  <img [src]="imageData" height="250" width="200" *ngIf="imageData" style="float: left; margin-right: 50px;">

  <div class="form-group">
    <label style="font-weight: bold;">Name: </label>
    <input name="patientName" style="border: white 1px solid; " [(ngModel)]="patient.name" [readonly]="true" id="patientName" />
  </div>

  <div class="form-group">
    <label style="font-weight: bold;">Age: </label>
    <input type="number" style="border: white 1px solid;" id="age" [(ngModel)]="patient.age" [readonly]="true" name="age">
  </div>

  <div class="form-group">
    <label style="font-weight: bold;">Wight: </label>
    <input type="number" style="border: white 1px solid;" id="weight" [(ngModel)]="patient.weight" [readonly]="true" name="weight">
  </div>

  <div class="form-group">
    <label style="font-weight: bold;">Height: </label>
    <input type="number" style="border: white 1px solid;" id="height" [(ngModel)]="patient.height" [readonly]="true" name="height">
  </div>

  <div class="form-group">
    <label style="font-weight: bold;">Address: </label>
    <input type="text" style="border: white 1px solid;" id="address" [(ngModel)]="patient.address" [readonly]="true" name="address">
  </div>
</form>
